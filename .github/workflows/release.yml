name: Release

on:
  release:
    types: [published]

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Get version
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
      - name: Validate version
        run: |
          VERSION=$(cat custom_components/release_notes_manager/manifest.json | jq -r '.version')
          if [ "$VERSION" != "${{ steps.version.outputs.version }}" ]; then
            echo "Version mismatch: manifest.json=$VERSION, tag=${{ steps.version.outputs.version }}"
            exit 1
          fi
      
      - name: Create ZIP
        run: |
          cd custom_components
          zip -r ../release_notes_manager-${{ steps.version.outputs.version }}.zip release_notes_manager/
      
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./release_notes_manager-${{ steps.version.outputs.version }}.zip
          asset_name: release_notes_manager-${{ steps.version.outputs.version }}.zip
          asset_content_type: application/zip
