<body class="min-h-screen bg-gray-50">
  <div id="app" class="py-6">
    <div class="max-w-6xl px-6">
      <div class="bg-white shadow rounded-lg">
        <div class="p-4 border-b flex justify-between items-center">
          <div class="header-title">
            <svg class="ha-logo" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
              <path fill="#41BDF5" d="M42 18L24 6 6 18v24h36V18zM24 10l14 9v19H10V19l14-9z"/>
              <circle fill="#FFFFFF" cx="15" cy="35" r="2"/>
              <circle fill="#FFFFFF" cx="24" cy="20" r="2"/>
              <circle fill="#FFFFFF" cx="33" cy="30" r="2"/>
              <path stroke="#FFFFFF" stroke-width="2" fill="none" d="M15 35 L24 20 M24 20 L33 30"/>
            </svg>
            <div>
              <h1 class="text-2xl font-bold">Home Assistant Release Notes Manager</h1>
              <p class="text-sm text-gray-500" id="save-status"></p>
            </div>
          </div>
          <div class="flex gap-3">
            <button class="px-4 py-2 bg-gray-200 rounded" onclick="showCategoriesManager()">‚öô Kategorien</button>
            <button class="px-4 py-2 bg-blue-600 text-white rounded" onclick="createNewRelease()">+ Neues Release</button>
          </div>
        </div>
        <div class="p-4 border-b flex gap-3">
          <input type="text" id="search-input" placeholder="Suchen..." class="flex-1 px-3 py-2 rounded"/>
          <select id="category-filter" class="px-3 py-2 rounded"><option value="all">Alle Kategorien</option></select>
          <button class="px-4 py-2 bg-gray-200 rounded" onclick="loadData()">üîÑ Aktualisieren</button>
        </div>
      </div>
      <div id="releases-container" class="mt-4"><div class="text-center py-12 text-gray-500">Lade Releases...</div></div>
    </div>
  </div>
  <div id="modal" class="modal"><div class="modal-content p-6"></div></div>
  <script>
const state={releases:[],knownIssues:[],categories:[{id:'general',label:'Allgemein',color:'bg-gray-100 text-gray-800'},{id:'heating',label:'Heizung',color:'bg-orange-100 text-orange-800'},{id:'energy',label:'Energie',color:'bg-green-100 text-green-800'},{id:'automation',label:'Automation',color:'bg-blue-600 text-white'},{id:'device',label:'Ger√§t',color:'bg-purple-100 text-purple-800'},{id:'integration',label:'Integration',color:'bg-pink-100 text-pink-800'}],expandedReleases:new Set(),searchTerm:'',filterCategory:'all',editingRelease:null,editingCatId:null,editingCatLabel:'',resolvingIssueId:null,resolvingSolution:'',resolveVersion:''};
function formatDateDE(d){if(!d)return'';const[y,m,day]=d.split('-');return`${day}.${m}.${y}`}
async function loadData(){console.log('üì• Lade Daten...');try{const r=await fetch('/local/release_data.json?t='+Date.now());if(r.ok){const d=await r.json();console.log('‚úÖ Geladen:',d);state.releases=d.releases||[];state.knownIssues=d.knownIssues||[];state.categories=d.categories||state.categories}}catch(e){console.log('‚ÑπÔ∏è Erstmalige Nutzung')}render()}
async function saveData(){console.log('üíæ Speichere...');setSaveStatus('Speichere...');const d={releases:state.releases,knownIssues:state.knownIssues,categories:state.categories,lastUpdate:new Date().toISOString()};try{const r=await fetch('/api/release_notes_manager/save',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({data:JSON.stringify(d)})});if(r.ok){console.log('‚úÖ Gespeichert');setSaveStatus('‚úÖ Gespeichert!');setTimeout(()=>setSaveStatus(''),3000);return true}throw new Error(`API ${r.status}`)}catch(e){console.error('‚ùå Fehler:',e);setSaveStatus('‚ùå Fehler!');alert(`Speichern fehlgeschlagen!\n\n${e.message}`);return false}}
function setSaveStatus(t){document.getElementById('save-status').textContent=t}
function createNewRelease(){const today=new Date().toISOString().split('T')[0];const open=state.knownIssues.filter(i=>i.status!=='resolved');const inherited=open.map(i=>({...JSON.parse(JSON.stringify(i)),inheritedFrom:true}));console.log(`üìã √úbernehme ${inherited.length} offene Fehler`);state.editingRelease={id:Date.now(),version:'',name:'',date:today,features:[],changes:[],knownIssues:inherited,comments:''};showModal('release')}
async function saveRelease(){if(!state.editingRelease||!state.editingRelease.version){alert('Bitte Version eingeben!');return}state.editingRelease.knownIssues=state.editingRelease.knownIssues.map(i=>{const c={...i};delete c.inheritedFrom;return c});const isNew=!state.releases.find(r=>r.id===state.editingRelease.id);state.releases=isNew?[state.editingRelease,...state.releases]:state.releases.map(r=>r.id===state.editingRelease.id?state.editingRelease:r);state.knownIssues=state.editingRelease.knownIssues;if(await saveData()){hideModal();state.editingRelease=null;render()}}
function editRelease(id){state.editingRelease=JSON.parse(JSON.stringify(state.releases.find(r=>r.id===id)));showModal('release')}
async function deleteRelease(id){if(!confirm('Release l√∂schen?'))return;state.releases=state.releases.filter(r=>r.id!==id);await saveData();render()}
function toggleRelease(id){state.expandedReleases.has(id)?state.expandedReleases.delete(id):state.expandedReleases.add(id);render()}
function addItem(t){state.editingRelease[t].push({id:Date.now(),title:'',details:'',category:'general'});renderModal()}
function updateItem(t,id,f,v){state.editingRelease[t]=state.editingRelease[t].map(i=>i.id===id?{...i,[f]:v}:i)}
function removeItem(t,id){state.editingRelease[t]=state.editingRelease[t].filter(i=>i.id!==id);renderModal()}
function addKnownIssue(){state.editingRelease.knownIssues.push({id:Date.now(),title:'',details:'',category:'general',status:'open'});renderModal()}
function updateKnownIssue(id,f,v){state.editingRelease.knownIssues=state.editingRelease.knownIssues.map(i=>i.id===id?{...i,[f]:v}:i)}
function removeKnownIssue(id){state.editingRelease.knownIssues=state.editingRelease.knownIssues.filter(i=>i.id!==id);renderModal()}
function startResolveIssue(id){state.resolvingIssueId=id;state.resolvingSolution='';state.resolveVersion=state.editingRelease.version;renderModal()}
function confirmResolveIssue(){if(!state.resolvingIssueId)return;const issue=state.editingRelease.knownIssues.find(i=>i.id===state.resolvingIssueId);if(!issue)return;state.editingRelease.knownIssues=state.editingRelease.knownIssues.map(i=>i.id===state.resolvingIssueId?{...i,status:'resolved',resolvedInVersion:state.resolveVersion,resolution:state.resolvingSolution}:i);state.resolvingIssueId=null;state.resolvingSolution='';state.resolveVersion='';renderModal()}
function reopenIssue(id){state.editingRelease.knownIssues=state.editingRelease.knownIssues.map(i=>{if(i.id===id){const r={...i,status:'open'};delete r.resolvedInVersion;delete r.resolution;return r}return i});renderModal()}
function cancelResolveIssue(){state.resolvingIssueId=null;state.resolvingSolution='';state.resolveVersion='';renderModal()}
function showCategoriesManager(){showModal('categories')}
async function addCategory(){const l=document.getElementById('new-cat-input').value.trim();if(!l)return;const colors=['bg-gray-100 text-gray-800','bg-orange-100 text-orange-800'];state.categories.push({id:`custom_${Date.now()}`,label:l,color:colors[state.categories.length%colors.length]});await saveData();document.getElementById('new-cat-input').value='';renderModal()}
function startEditCat(id,l){state.editingCatId=id;state.editingCatLabel=l;renderModal()}
async function saveEditCat(){if(!state.editingCatLabel.trim())return;state.categories=state.categories.map(c=>c.id===state.editingCatId?{...c,label:state.editingCatLabel.trim()}:c);await saveData();state.editingCatId=null;state.editingCatLabel='';renderModal()}
function cancelEditCat(){state.editingCatId=null;state.editingCatLabel='';renderModal()}
async function deleteCategory(id){if(!confirm('Kategorie l√∂schen?'))return;state.categories=state.categories.filter(c=>c.id!==id);await saveData();renderModal()}
function showModal(t){document.getElementById('modal').classList.add('active');document.getElementById('modal').dataset.type=t;renderModal()}
function hideModal(){document.getElementById('modal').classList.remove('active');state.editingRelease=null;state.resolvingIssueId=null}
function render(){renderCategoryFilter();renderReleases()}
function renderCategoryFilter(){const s=document.getElementById('category-filter');s.innerHTML='<option value="all">Alle Kategorien</option>'+state.categories.map(c=>`<option value="${c.id}" ${state.filterCategory===c.id?'selected':''}>${c.label}</option>`).join('')}
function renderReleases(){const f=state.releases.filter(r=>{const ms=!state.searchTerm||JSON.stringify(r).toLowerCase().includes(state.searchTerm.toLowerCase());const mc=state.filterCategory==='all'||r.features.some(f=>f.category===state.filterCategory)||r.changes.some(c=>c.category===state.filterCategory);return ms&&mc});const c=document.getElementById('releases-container');c.innerHTML=f.length===0?'<div class="text-center py-12 text-gray-500"><p class="text-xl font-semibold mb-2">Keine Releases</p><p>Erstelle dein erstes Release!</p></div>':f.map(r=>renderRelease(r)).join('')}
function renderRelease(r){const exp=state.expandedReleases.has(r.id);const getCat=id=>state.categories.find(c=>c.id===id)||{label:id,color:'bg-gray-100 text-gray-800'};const open=(r.knownIssues||[]).filter(i=>i.status!=='resolved');const resolved=(r.knownIssues||[]).filter(i=>i.status==='resolved'&&i.resolvedInVersion===r.version);const title=r.name?`Version ${esc(r.version)} - ${esc(r.name)}`:`Version ${esc(r.version)}`;return`<div class="bg-white shadow rounded-lg mb-4"><div class="p-4 flex justify-between items-start cursor-pointer" onclick="toggleRelease(${r.id})"><div><h2 class="text-xl font-bold text-blue-600">${title}</h2><p class="text-sm text-gray-600">${formatDateDE(r.date)}</p></div><div class="flex gap-2" onclick="event.stopPropagation()"><button class="px-3 py-1 bg-gray-200 rounded" onclick="editRelease(${r.id})">Bearbeiten</button><button class="px-3 py-1 bg-red-600 text-white rounded" onclick="deleteRelease(${r.id})">L√∂schen</button></div></div>${exp?`<div class="border-t p-4">${r.features&&r.features.length>0?`<div class="mb-4"><h3 class="text-xl font-semibold mb-3">‚ú® Neue Features</h3>${r.features.map(f=>{const cat=getCat(f.category);return`<div class="flex gap-2 mb-3"><span class="px-2 py-1 rounded text-sm ${cat.color}">${cat.label}</span><div class="flex-1"><div class="font-medium">${esc(f.title)}</div>${f.details?`<p class="text-sm text-gray-600">${esc(f.details)}</p>`:''}</div></div>`}).join('')}</div>`:''}${r.changes&&r.changes.length>0||resolved.length>0?`<div class="mb-4"><h3 class="text-xl font-semibold mb-3">üîÑ √Ñnderungen / Bugfixes</h3>${r.changes.map(c=>{const cat=getCat(c.category);return`<div class="flex gap-2 mb-3"><span class="px-2 py-1 rounded text-sm ${cat.color}">${cat.label}</span><div class="flex-1"><div class="font-medium">${esc(c.title)}</div>${c.details?`<p class="text-sm text-gray-600">${esc(c.details)}</p>`:''}</div></div>`}).join('')}${resolved.map(i=>{const cat=getCat(i.category);return`<div class="flex gap-2 mb-3"><span class="px-2 py-1 rounded text-sm ${cat.color}">${cat.label}</span><div class="flex-1"><div class="font-medium">üêõ Gel√∂st in ${esc(r.version)}: ${esc(i.title)}</div>${i.resolution?`<p class="text-sm text-gray-600">${esc(i.resolution)}</p>`:''}</div></div>`}).join('')}</div>`:''}${open.length>0?`<div class="mb-4"><h3 class="text-xl font-semibold mb-3">‚ö†Ô∏è Bekannte Fehler</h3>${open.map(i=>{const cat=getCat(i.category);return`<div class="border border-yellow-200 rounded p-3 mb-2 bg-yellow-50"><div class="flex gap-2 items-start"><span class="px-2 py-1 rounded text-sm ${cat.color}">${cat.label}</span><div class="flex-1"><div class="font-medium">${esc(i.title)}</div>${i.details?`<p class="text-sm text-gray-600">${esc(i.details)}</p>`:''}</div></div></div>`}).join('')}</div>`:''}${r.comments?`<div class="text-sm text-gray-600 bg-gray-50 p-3 rounded">${esc(r.comments)}</div>`:''}</div>`:''}</div>`}
function renderModal(){const m=document.getElementById('modal');const c=m.querySelector('.modal-content');const t=m.dataset.type;if(t==='categories'){c.innerHTML=`<div class="flex justify-between items-center mb-6"><h2 class="text-2xl font-bold">Kategorien verwalten</h2><button class="px-4 py-2 bg-gray-200 rounded" onclick="hideModal()">Schlie√üen</button></div><div class="mb-6"><label class="block text-sm font-medium mb-2">Neue Kategorie</label><div class="flex gap-2"><input type="text" id="new-cat-input" placeholder="Name..." class="flex-1 px-3 py-2 rounded" onkeypress="if(event.key==='Enter')addCategory()"/><button class="px-4 py-2 bg-blue-600 text-white rounded" onclick="addCategory()">+ Hinzuf√ºgen</button></div></div>${state.categories.map(c=>state.editingCatId===c.id?`<div class="flex gap-2 items-center p-3 border rounded mb-2"><input type="text" value="${esc(state.editingCatLabel)}" oninput="state.editingCatLabel=this.value" class="flex-1 px-2 py-1 rounded" onkeypress="if(event.key==='Enter')saveEditCat()"/><button class="px-3 py-1 bg-green-600 text-white rounded" onclick="saveEditCat()">Speichern</button><button class="px-3 py-1 bg-gray-200 rounded" onclick="cancelEditCat()">Abbrechen</button></div>`:`<div class="flex justify-between items-center p-3 border rounded mb-2"><span class="px-3 py-1 rounded text-sm ${c.color}">${c.label}</span><div class="flex gap-2"><button class="px-3 py-1 bg-gray-200 rounded" onclick="startEditCat('${c.id}','${esc(c.label)}')">Bearbeiten</button><button class="px-3 py-1 bg-red-100 text-red-600 rounded" onclick="deleteCategory('${c.id}')">L√∂schen</button></div></div>`).join('')}`}else if(t==='release'&&state.editingRelease){const r=state.editingRelease;const isNew=!state.releases.find(rel=>rel.id===r.id);const inherited=r.knownIssues.filter(i=>i.inheritedFrom).length;c.innerHTML=`<div class="flex justify-between items-center mb-6"><h2 class="text-2xl font-bold">${isNew?'Neues Release':'Release bearbeiten'}</h2><div class="flex gap-2"><button class="px-4 py-2 bg-gray-200 rounded" onclick="hideModal()">Abbrechen</button><button class="px-4 py-2 bg-blue-600 text-white rounded" onclick="saveRelease()">Speichern</button></div></div>${isNew&&inherited>0?`<div class="bg-yellow-50 border border-yellow-200 rounded p-3 mb-4"><p class="text-sm"><strong>‚ÑπÔ∏è ${inherited} offene${inherited===1?'r Fehler wurde':' Fehler wurden'} automatisch √ºbernommen</strong></p></div>`:''}<div class="grid grid-cols-2 gap-4 mb-4"><div><label class="block text-sm font-medium mb-2">Version *</label><input type="text" value="${esc(r.version)}" oninput="state.editingRelease.version=this.value" class="w-full px-3 py-2 rounded" placeholder="z.B. 2025.1.1"/></div><div><label class="block text-sm font-medium mb-2">Name (optional)</label><input type="text" value="${esc(r.name||'')}" oninput="state.editingRelease.name=this.value" class="w-full px-3 py-2 rounded" placeholder="z.B. Stable Release"/></div></div><div class="mb-4"><label class="block text-sm font-medium mb-2">Datum</label><input type="date" value="${r.date}" oninput="state.editingRelease.date=this.value" class="w-full px-3 py-2 rounded"/></div><div class="border-t pt-4 mb-4"><div class="flex justify-between mb-3"><h3 class="text-xl font-semibold">‚ú® Neue Features</h3><button class="px-3 py-1 bg-green-600 text-white rounded" onclick="addItem('features')">+ Hinzuf√ºgen</button></div>${r.features.map(f=>`<div class="border rounded p-3 mb-3 bg-gray-50"><div class="flex gap-2 mb-2"><input type="text" value="${esc(f.title)}" oninput="updateItem('features',${f.id},'title',this.value)" placeholder="Titel..." class="flex-1 px-2 py-1 rounded"/><select onchange="updateItem('features',${f.id},'category',this.value)" class="px-2 py-1 rounded">${state.categories.map(c=>`<option value="${c.id}" ${f.category===c.id?'selected':''}>${c.label}</option>`).join('')}</select><button class="px-2 py-1 bg-red-100 text-red-600 rounded" onclick="removeItem('features',${f.id})">√ó</button een-100 text-green-600 rounded" onclick="startResolveIssue(${i.id})" title="Als gel√∂st markieren">‚úì Gel√∂st</button><button class="px-2 py-1 bg-red-100 text-red-600 rounded" onclick="removeKnownIssue(${i.id})">√ó</button></div><textarea oninput="updateKnownIssue(${i.id},'details',this.value)" placeholder="Details..." class="w-full px-2 py-1 rounded" rows="2">${esc(i.details||'')}</textarea></div>`).join('')}${r.knownIssues.length===0?'<p class="text-gray-500 italic">Keine bekannten Fehler</p>':''}</div><div class="border-t pt-4"><label class="block text-sm font-medium mb-2">Kommentare (optional)</label><textarea oninput="state.editingRelease.comments=this.value" class="w-full px-3 py-2 rounded" rows="3" placeholder="Zus√§tzliche Informationen...">${esc(r.comments||'')}</textarea></div>`}}
